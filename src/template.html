<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="input">
        <form action="" id="searchCity">
            <div class="row">
                <label for="city">City: </label>
                <input type="text">
                <button type="submit" form="searchCity">Search</button>
            </div>
        </form>
        <div class="cityHeader"></div>
        <div class="weatherInfo">
            <div class="cell">
                <div class="day"></div>
                <div class="medianTemp"></div>
                <div class="temp">
                    <div class="mintemp"></div>
                    <div class="maxtemp"></div>
                </div>
                <div class="rain"></div>
                <div class="icons"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
