<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <div class="input">
            <form action="" id="searchCity">
                <div class="row">
                    <label for="city">City: </label>
                    <input type="text" id="city">
                    <button type="submit" form="searchCity" id="btn">Search</button>
                </div>
            </form>
        </div>
        <div class="mainContent">
            <div class="cityHeader bigText"></div>
            <div class="currentDataDiv">
                <div class="basicDiv">
                    <div class="currentTemp midText"></div>
                    <div class="currentIcon midText"></div>
                    <div class="currentTempMin smallText"></div>
                    <div class="currentTempMax smallText"></div>
                </div>
                <div class="extraData">
        
                </div>
            </div>
            <div class="weatherInfo" id="forecastDiv">
                <div class="cell">
                    <div class="day"></div>
                    <div class="medianTemp"></div>
                    <div class="temp">
                        <div class="mintemp"></div>
                        <div class="maxtemp"></div>
                    </div>
                    <div class="rain"></div>
                    <div class="icons"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
